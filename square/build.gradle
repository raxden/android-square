apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'realm-android'
apply plugin: 'io.fabric'

group = "com.raxdenstudios"
version = VERSION_NAME

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        consumerProguardFiles 'proguard-rules.pro'
    }
}

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')

    compile libraryDependencies.compile
    compile (libraryDependencies.transitive) {
        transitive = true;
    }
    annotationProcessor libraryDependencies.apt
    provided libraryDependencies.provided
    testCompile libraryDependencies.testCompile
}

apply from: '../buildSystem/commons.gradle'
apply from: 'build_javadoc.gradle'