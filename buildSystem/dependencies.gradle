
allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://clojars.org/repo/" }
    }
}

ext {

    // Sdk and tools
    minSdkVersion = 16
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.0'

    // Android dependencies
    multidexVersion = '1.0.1'
    supportLibraryVersion = '25.0.0'
    servicesVersion = '9.8.0'

    // Raxden libraries
    androidCommonsVersion = '3.0.3@aar'     // https://github.com/raxden/AndroidCommons
    androidResourcesVersion = '3.0.2@aar'   // https://github.com/raxden/AndroidResources
    androidMVPVersion = '3.0.2@aar'         // https://github.com/raxden/AndroidMVP
    androidPreferencesVersion = '3.0.1@aar' // https://github.com/raxden/AndroidPreferences
    androidRaterVersion = '3.0.4@aar'       // https://github.com/raxden/AndroidRater
    androidRecyclerVersion = '3.0.1@aar'    // https://github.com/raxden/AndroidRecycler
    androidShakeVersion = '3.0.1@aar'       // https://github.com/raxden/AndroidShakeDetector

    // Square interceptors
    androidSquareButterKnifeVersion = '3.0.3@aar'

    // Libraries
    reactiveAndroidVersion = '1.2.1'        // https://github.com/ReactiveX/RxAndroid
    reactiveJavaVersion = '1.1.6'           // https://github.com/ReactiveX/RxAndroid
    timberVersion = '4.1.1'                 // https://github.com/JakeWharton/timber
    butterknifeVersion = '8.0.1'            // https://github.com/JakeWharton/butterknife
    icepickVersion = '3.2.0'                // https://github.com/frankiesardo/icepick
    crashlyticsVersion = '2.6.0@aar'
    calligraphyVersion = '2.2.0'            // https://github.com/chrisjenx/Calligraphy
    zxingVersion = '1.8.3'
    jodaTimeVersion = '2.9.4.1'             // https://github.com/dlew/joda-time-android

    // Testing
    jUnitVersion = '4.12'
    assertJVersion = '1.7.0'
    robolectricVersion = '3.0'
    mockitoVersion = '1.10.19'

    libraryDependencies = [
            compile    : [
                    "com.android.support:multidex:${multidexVersion}",
                    "com.android.support:support-v13:${supportLibraryVersion}",
                    "com.android.support:appcompat-v7:${supportLibraryVersion}",
                    "com.android.support:mediarouter-v7:${supportLibraryVersion}",
                    "com.android.support:design:${supportLibraryVersion}",
                    "com.android.support:recyclerview-v7:${supportLibraryVersion}",

                    "com.github.raxden:AndroidCommons:${androidCommonsVersion}",
                    "com.github.raxden:AndroidMVP:${androidMVPVersion}",
                    "com.github.raxden:AndroidRater:${androidRaterVersion}",
                    "com.github.raxden:AndroidRecycler:${androidRecyclerVersion}",
                    "com.github.raxden:AndroidShakeDetector:${androidShakeVersion}",

                    "com.github.raxden:AndroidSquare-ButterKnife:${androidSquareButterKnifeVersion}",

                    "com.google.android.gms:play-services-analytics:${servicesVersion}",
                    "com.google.android.gms:play-services-cast-framework:${servicesVersion}",
                    "com.google.firebase:firebase-core:${servicesVersion}",
                    "com.google.firebase:firebase-ads:${servicesVersion}",
                    "com.google.firebase:firebase-messaging:${servicesVersion}",

                    "com.jakewharton.timber:timber:${timberVersion}",
                    "uk.co.chrisjenx:calligraphy:${calligraphyVersion}",
                    "net.danlew:android.joda:${jodaTimeVersion}",
                    "me.dm7.barcodescanner:zxing:${zxingVersion}",
                    "frankiesardo:icepick:${icepickVersion}",
                    "io.reactivex:rxandroid:${reactiveAndroidVersion}",
                    "io.reactivex:rxjava:${reactiveJavaVersion}"
            ],
            transitive : [
                    "com.crashlytics.sdk.android:crashlytics:${crashlyticsVersion}"
            ],
            apt        : [
            ],
            provided   : [
                    "frankiesardo:icepick-processor:${icepickVersion}"
            ],
            testCompile: [
                    "junit:junit:${jUnitVersion}",
                    "org.assertj:assertj-core:${assertJVersion}",
                    "org.mockito:mockito-core:${mockitoVersion}",
                    "org.robolectric:robolectric:${robolectricVersion}"
            ]
    ]

}
